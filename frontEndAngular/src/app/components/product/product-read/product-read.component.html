<div class="mat-elevation-z4">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="precoDeVenda">
      <th mat-header-cell *matHeaderCellDef>Preço de Venda</th>
      <td mat-cell *matCellDef="let row">{{ row.precoDeVenda | currency: 'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let row">{{ row.quantidade }}</td>
    </ng-container>

    <ng-container matColumnDef="dataDeCadastro">
      <th mat-header-cell *matHeaderCellDef>Data de Cadastro</th>
      <td mat-cell *matCellDef="let row">{{ row.dataDeCadastro }}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let row">{{ row.tipo === 0 ? 'Orgânico' : 'Não Orgânico' }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let product">
        <a [routerLink]="['/products', 'detail', product.id]" class="detail">
          <i class="material-icons">info</i>
        </a>
        
        <a [routerLink]="['/products', 'update', product.id]" class="edit">
          <i class="material-icons">edit</i>
        </a>
        
        <a (click)="deleteProduct(product.id)" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5]"
      aria-label="Selecionar página">
  </mat-paginator>
</div>
